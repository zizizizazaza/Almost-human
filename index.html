<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almost Human Order | Hetu Community</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;600;700;800&family=Inter:wght@300;400;500;600;700;800&family=Sora:wght@400;600;700;800&family=Outfit:wght@400;600;700;800&family=Ubuntu+Condensed&family=Oswald:wght@400;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#FF9500",
                        "rig-green": "#00F59B",
                        "electric-cyan": "#FF9500",
                        "habbo-amber": "#FFB800",
                        "habbo-green": "#00A859",
                        "plasma-purple": "#A855F7",
                        "openclaw-red": "#EF4444",
                        "background-dark": "#0D0118",
                        "card-dark": "#150226",
                    },
                    fontFamily: {
                        sans: ["Inter", "sans-serif"],
                        display: ["Oswald", "sans-serif"],
                    },
                    boxShadow: {
                        'neon-cyan': '0 0 20px rgba(255, 149, 0, 0.3)',
                        'neon-green': '0 0 20px rgba(0, 245, 155, 0.3)',
                        'neon-purple': '0 0 20px rgba(168, 85, 247, 0.3)',
                        'neon-red': '0 0 20px rgba(239, 68, 68, 0.3)',
                        'title-glow': '0 0 30px rgba(255, 149, 0, 0.4)',
                    }
                },
            },
        };
    </script>
    <style type="text/tailwindcss">
        @layer base {
            body {
                @apply bg-background-dark text-slate-100 antialiased;
            }
        }
        .glass-panel {
            @apply bg-white/5 backdrop-blur-xl border border-white/10;
        }
        .hero-gradient-overlay {
            background: linear-gradient(to bottom, rgba(13, 1, 24, 0.3) 0%, rgba(13, 1, 24, 0.7) 60%, #0D0118 100%);
        }
        .text-glow {
            text-shadow: 0 0 10px rgba(255, 149, 0, 0.5);
        }
        .title-gradient {
            background: linear-gradient(270deg, #FF2D2D, #FF6B35, #DC2626, #FF2D2D);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-flow 6s ease infinite;
        }
        @keyframes gradient-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes glow-pulse {
            0%, 100% { text-shadow: 0 0 20px rgba(255, 149, 0, 0.4), 0 0 40px rgba(0, 245, 155, 0.2); }
            50% { text-shadow: 0 0 30px rgba(255, 149, 0, 0.6), 0 0 60px rgba(0, 245, 155, 0.4); }
        }
        .title-glow-pulse {
            animation: glow-pulse 3s ease-in-out infinite;
        }
        .smooth-transition {
            @apply transition-all duration-300 ease-in-out;
        }
        .mask-radial {
            mask-image: radial-gradient(circle at center, black 30%, transparent 80%);
            -webkit-mask-image: radial-gradient(circle at center, black 30%, transparent 80%);
        }

        /* Pixel Art Decorative Elements */
        .pixel-dot {
            position: absolute;
            width: 4px;
            height: 4px;
            image-rendering: pixelated;
            animation: pixel-float 8s ease-in-out infinite;
            opacity: 0.4;
        }
        .pixel-dot-lg {
            position: absolute;
            width: 8px;
            height: 8px;
            image-rendering: pixelated;
            animation: pixel-float 10s ease-in-out infinite;
            opacity: 0.25;
        }
        .pixel-cross {
            position: absolute;
            width: 12px;
            height: 12px;
            opacity: 0.15;
            animation: pixel-spin 20s linear infinite;
        }
        .pixel-cross::before,
        .pixel-cross::after {
            content: '';
            position: absolute;
            background: currentColor;
            image-rendering: pixelated;
        }
        .pixel-cross::before {
            width: 100%;
            height: 4px;
            top: 50%;
            transform: translateY(-50%);
        }
        .pixel-cross::after {
            width: 4px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }
        @keyframes pixel-float {
            0%, 100% { transform: translateY(0px) translateX(0px); }
            25% { transform: translateY(-12px) translateX(4px); }
            50% { transform: translateY(-6px) translateX(-4px); }
            75% { transform: translateY(-16px) translateX(2px); }
        }
        @keyframes pixel-spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes pixel-twinkle {
            0%, 100% { opacity: 0.05; }
            50% { opacity: 0.6; }
        }
        /* Twinkling Pixel Stars */
        .pixel-star {
            position: fixed;
            width: 3px;
            height: 3px;
            image-rendering: pixelated;
            animation: pixel-twinkle 4s ease-in-out infinite;
        }
        .pixel-star::before {
            content: '';
            position: absolute;
            width: 1px;
            height: 7px;
            background: currentColor;
            left: 1px;
            top: -2px;
        }
        .pixel-star::after {
            content: '';
            position: absolute;
            width: 7px;
            height: 1px;
            background: currentColor;
            left: -2px;
            top: 1px;
        }
        /* Pixel Scan Lines */
        .pixel-line-h {
            position: fixed;
            height: 2px;
            image-rendering: pixelated;
            opacity: 0.06;
            animation: pixel-scan-h 15s linear infinite;
        }
        @keyframes pixel-scan-h {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100vw); }
        }
        /* Pixel Block Cluster (2x2) */
        .pixel-block {
            position: fixed;
            width: 6px;
            height: 6px;
            image-rendering: pixelated;
            opacity: 0.12;
            animation: pixel-float 12s ease-in-out infinite;
            background: 
                linear-gradient(90deg, currentColor 50%, transparent 50%),
                linear-gradient(90deg, transparent 50%, currentColor 50%);
            background-size: 3px 3px;
            background-position: 0 0, 0 3px;
        }
        /* Pixel Diamond */
        .pixel-diamond {
            position: fixed;
            width: 8px;
            height: 8px;
            opacity: 0.15;
            animation: pixel-float 14s ease-in-out infinite;
            transform: rotate(45deg);
            border: 2px solid currentColor;
            image-rendering: pixelated;
        }
        .pixel-grid-overlay {
            background-image:
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(rgba(255,149,0,0.008) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,149,0,0.008) 1px, transparent 1px);
            background-size: 32px 32px, 32px 32px, 8px 8px, 8px 8px;
            pointer-events: none;
        }

        /* Fun Arcade Card Styles */
        .benefit-card {
            @apply relative bg-white/[0.03] backdrop-blur-md border border-white/5 rounded-2xl p-6 transition-all duration-300 cursor-pointer overflow-hidden;
        }
        .benefit-card:hover {
            @apply -translate-y-3 bg-white/[0.08] border-white/20 shadow-[0_20px_40px_rgba(0,0,0,0.4)];
            transform: translateY(-12px) rotate(1deg);
        }
        /* Retro Corners */
        .pixel-corner {
            @apply absolute w-3 h-3 border-white/40 opacity-0 transition-opacity duration-300;
        }
        .benefit-card:hover .pixel-corner {
            @apply opacity-100;
        }
        .corner-tl { @apply top-2 left-2 border-t-2 border-l-2; }
        .corner-tr { @apply top-2 right-2 border-t-2 border-r-2; }
        .corner-bl { @apply bottom-2 left-2 border-b-2 border-l-2; }
        .corner-br { @apply bottom-2 right-2 border-b-2 border-r-2; }

        /* Icon Bouncing */
        @keyframes icon-bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        .benefit-card:hover .material-symbols-outlined {
            animation: icon-bounce 0.6s ease-in-out infinite;
            @apply text-white scale-110;
            filter: drop-shadow(0 0 8px var(--accent-color));
        }

        /* Subtle Pattern Background on Hover */
        .benefit-card::after {
            content: '';
            @apply absolute inset-0 opacity-0 transition-opacity duration-300 pointer-events-none;
            background-image: radial-gradient(var(--accent-color) 1px, transparent 1px);
            background-size: 8px 8px;
        }
        .benefit-card:hover::after {
            @apply opacity-[0.05];
        }

        html {
            scroll-behavior: smooth;
        }
    </style>
